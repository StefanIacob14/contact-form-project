<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <p class="title">Contact Us</p>
      <div class="first-last-name">
        <div class="first-name-textbox">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" />
        </div>
        <div class="last-name-textbox">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" />
        </div>
      </div>
      <div class="email-address-textbox">
        <label for="email-address">Email Address *</label>
        <input type="text" id="email-address" />
      </div>
      <div class="query-type-radios">
        <p class="query-type-radios-title">Query Type *</p>
        <div class="radios-boxes">
          <div class="general-enquiry-container">
            <input type="radio" id="general-enquiry" name="general-enquiry" />
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="support-request-container">
            <input type="radio" id="support-request" />
            <label for="support-request">Support Request</label>
          </div>
        </div>
      </div>
      <div class="message-textbox">
        <label for="message">Message *</label>
        <textarea id="message"></textarea>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">I consent to being contacted by the team *</label>
      </div>
      <button class="submit-button">Submit</button>
    </div>
  </body>
</html>
